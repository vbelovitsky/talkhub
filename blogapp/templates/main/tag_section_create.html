<form class="tag-search-form" action="{% url 'blogapp:post_create' %}"> 
    <input maxlength="25" type="search" placeholder="Search tag" aria-label="Search" id="qtag" class="" style="margin-top: 1.5vh;"> 
    <button class="button primary" type="submit" hidden>Search</button>
</form>

<ul class="items-list">
    {% for tag in tags %}
        <li class="item">
            <input type="checkbox" data-role="checkbox"  value="{{tag.id}}" name="tags" data-caption="{{tag}}" clsCheckbox="check_psevdo">
        </li> 
    {% endfor %}
</ul>
<script>
var limit = 3;
$('input.check_psevdo').on('change', function(evt) {
   if($(this).siblings(':checked').length >= limit) {
       this.checked = false;
   }
});
</script>
