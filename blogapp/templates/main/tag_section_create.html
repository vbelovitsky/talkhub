<form class="tag-search-form" action="{% url 'blogapp:post_create' %}" style="margin-top: 1rem;"> 
    <input maxlength="25"  placeholder="Search tag" type="search"
     data-role="input" id="qtag">

    <ul class="items-list">
    {% for tag in tags %}
        <li class="item">
            <input type="checkbox" data-role="checkbox"  value="{{tag.id}}" name="tags" data-caption="{{tag}}">
        </li>
    {% endfor %}
    </ul>

    <button type="submit" hidden></button>
</form>
