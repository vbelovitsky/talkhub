<div class="d-flex flex-column">
    {% for tag in tags %}
    <div class="custom-control custom-checkbox my-1">
      <input type="checkbox" class="custom-control-input" name="tags" value="{{tag.id}}">
      <label class="custom-control-label" for="{{tag.id}}">{{ tag }}</label>
    </div>
    {% endfor %}
</div>
