{% extends "main/navbar.html" %}
{% block content %}
    <form method="POST" class="middle-block bg-white">
            <h4 class="text-center">Login</h4>

            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Login" class="btn btn-outline-success mx-auto">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="button success mx-auto my-1">
            <button class="image-button secondary my-1">
                <span class="mif-github icon"></span>
                <span class="caption">
                    <a href="{% url 'social:begin' 'github' %}">
                    Github
                    </a>
                </span>
            </button>

            <button class="image-button primary my-1">
                <span class="mif-google-plus icon"></span>
                <span class="caption">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                    Google
                    </a>
                </span>
            </button>

        {#    <a href="{% url 'social:begin' 'linkedin-oauth2' %}">#}
        {#        <button type="button" name="button" class="btn btn-primary">Linkedin</button>#}
        {#    </a>#}

            <button class="image-button info my-1">
                <span class="mif-facebook icon"></span>
                <span class="caption">
                    <a href="{% url 'social:begin' 'facebook' %}">
                    Facebook
                    </a>
                </span>
            </button>

            <button class="image-button warning my-1">
                <span class="mif-keyboard icon"></span>
                <span class="caption">
                    <a href="{% url 'social:begin' 'yandex-oauth2' %}">
                    Yandex
                    </a>
                </span>
            </button>

            <button class="image-button light my-1">
                <span class="mif-vk icon"></span>
                <span class="caption">
                    <a href="{% url 'social:begin' 'vk-oauth2' %}">
                    Вконтакте
                    </a>
                </span>
            </button>

            <br>

            <small>
                <a href="{% url 'register' %}">Don't have an account?</a><br>
                <a href="{% url 'password_reset' %}">Forgotten your password?</a>
            </small>
    </form>
{% endblock %}
