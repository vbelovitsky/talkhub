<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% include "main/base.html" %}
</head>
<body>
<form method="POST" class="middle-block mx-auto bg-lightSteel text-white">
    <h5 class="text-center">Login</h5>

    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Login" class="btn btn-success mx-auto my-1">
	{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
	{% endif %}
    <small>
        <a href="{% url 'register' %}" class="text-white">Don't have an account?</a><br>
        <a href="{% url 'password_reset' %}" class="text-white badge badge-danger">Forgotten your password?</a>
    </small>
    <br>

    <div class="btn-group my-1" role="group" aria-label="GitHub_auth">
        <button type="button" class="btn btn-secondary">
            <a href="{% url 'social:begin' 'github' %}" class="text-white"><span class="mif-github icon"></span></a>
        </button>
        <button type="button" class="btn btn-secondary">
            <a href="{% url 'social:begin' 'github' %}" class="text-white">
                Github
            </a>
        </button>
    </div>

    <div class="btn-group my-1" role="group" aria-label="Google_auth">
        <button type="button" class="btn btn-primary">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="text-white"><span class="mif-google-plus icon"></span></a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="text-white">
                Google
            </a>
        </button>
    </div>

{#    <a href="{% url 'social:begin' 'linkedin-oauth2' %}">#}
{#        <button type="button" name="button" class="btn btn-primary">Linkedin</button>#}
{#    </a>#}

    <div class="btn-group my-1" role="group" aria-label="Facebook_auth">
        <button type="button" class="btn btn-info">
            <a href="{% url 'social:begin' 'facebook' %}" class="text-white"><span class="mif-facebook icon"></span></a>
        </button>
        <button type="button" class="btn btn-info">
            <a href="{% url 'social:begin' 'facebook' %}" class="text-white">
                Facebook
            </a>
        </button>
    </div>

    <div class="btn-group my-1" role="group" aria-label="Yandex_auth">
        <button type="button" class="btn btn-warning">
            <a href="{% url 'social:begin' 'yandex-oauth2' %}" class="text-white"><span class="mif-keyboard icon"></span></a>
        </button>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'social:begin' 'yandex-oauth2' %}" class="text-white">
                Яндекс
            </a>
        </button>
    </div>

    <div class="btn-group my-1" role="group" aria-label="VK_auth">
        <button type="button" class="btn btn-light">
            <a href="{% url 'social:begin' 'vk-oauth2' %}"><span class="mif-vk icon"></span></a>
        </button>
        <button type="button" class="btn btn-light">
            <a href="{% url 'social:begin' 'vk-oauth2' %}">
                Вконтакте
            </a>
        </button>
    </div>
</form>
</body>
</html>
