<div  class="d-flex flex-column pb-1">
    <form class="d-flex flex-column mb-1" action="{% url 'main_page' %}">
                <input maxlength="25" type="search" placeholder="Search tag" aria-label="Search" id="qtag" class="form-control mr-sm-2 mt-xl-2">
                <button class="btn btn-primary w-100  mt-1 mt-xl-2" type="submit">Search</button>
    </form>
    <div class="row">
    {% for tag in tags %}
        <form action="{% url "main_page" %}" class="my-1 col-lg-6">
            <button type="submit" value="{{ tag }}" name="searchtag" class="btn btn-info w-100">{{ tag }}</button>
        </form>
    {% endfor %}
    </div>
</div>
