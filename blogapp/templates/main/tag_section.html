<div  class="flex-box-column">
    <form class="tag-search-form" action="{% url 'main_page' %}">
                <input maxlength="25" type="search" placeholder="Search tag" aria-label="Search" id="qtag" class="form-control mr-sm-2">
    </form>
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 1.5vh;">Search</button>
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
            <div class="tag-category">
            {% for tag in tags %}
                <form action="{% url "main_page" %}">
                    <button type="submit" value="{{ tag }}" name="searchtag" class="btn btn-info tag-btn">{{ tag }}</button>
                </form>
            {% endfor %}
            </div>
        </div
    </div>
</div>
