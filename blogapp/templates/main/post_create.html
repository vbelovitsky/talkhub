<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    {% include "main/base.html" %}
</head>
<body>
    <div class="bg-light border p-xl-2">
        <div class="row">
            <div class="col-xl-6 col-12">
            <form method="POST">
                    {% csrf_token %}
                    {{ postform.title }} <br>
                    {{ postform.body | safe }} <br>
                    {{ postform.private }} Private <br>
                    <input type="submit" value="Create" class="btn btn-outline-success">
            </form>
            </div>
            <div class="col-xl-6 col-12">
                <form class="tag-search-form" action="{% url 'blogapp:post_create' %}">
                    <input maxlength="25" placeholder="Search tag" id="qtag" class="form-control mr-sm-2">
                    <button class="btn btn-primary w-100" hidden type="submit">Search</button>
                </form>
                {% include 'main/tag_section_create.html' %}
            </div>
        </div>
    </div>
</body>
</html>
