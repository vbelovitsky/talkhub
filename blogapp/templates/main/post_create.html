<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    {% include "main/base.html" %}
</head>
<body>
    <div class="fluid-container bg-light border px-4 d-flex flex-column">
        <form class="tag-search-form my-2 float-right" action="{% url 'blogapp:post_create' %}">
            <input maxlength="25" placeholder="Search tag" id="qtag" class="form-control mr-sm-2">
            <button class="btn btn-primary w-100 mt-2" hidden type="submit">Search</button>
        </form>

        <form method="POST">
            {% csrf_token %}
            <div class="my-2">{{ postform.title }}</div>
            {{ postform.body | safe }}
            <div class="my-2">{{ postform.private }} Private</div>
            <input type="submit" value="Create" class="btn btn-outline-success my-2">
            {% include 'main/tag_section_create.html' %}
        </form>
    </div>
</body>
</html>
