<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    {% include "main/base.html" %}
</head>
<body>
    <div class="row bg-light border px-4 d-flex flex-column justify-content-end">
        <form class="tag-search-form my-2 col-4" action="{% url 'blogapp:post_create' %}">
            <input maxlength="25" placeholder="Search tag" id="qtag" class="form-control mr-sm-2">
            <button class="btn btn-primary mt-2" hidden type="submit">Search</button>
        </form>
        <div clas="w-100"></div>
        <form method="POST" class="row">

            <div class="col-8">
                {% csrf_token %}
                <div class="my-2">{{ postform.title }}</div>
                {{ postform.body | safe }}
                <div class="my-2">{{ postform.private }} Private</div>
                <input type="submit" value="Create" class="btn btn-outline-success my-2">
            </div>
            <div class="col-4">
                {% include 'main/tag_section_create.html' %}
            </div>
        </form>
    </div>
</body>
</html>
