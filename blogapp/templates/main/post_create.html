<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    {% include "main/base.html" %}
</head>
<body>
    <form method="POST" style="margin: 10px">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create" class = "btn btn-outline-success">
        {% for tag in tags %}
           <input type="checkbox" name="tags" value="{{tag.id}}">{{tag.tag_name}}<br/>
        {% endfor %}
    </form>
</body>
</html>
