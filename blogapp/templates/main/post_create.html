<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    {% include "main/base.html" %}
</head>
<body>
    <div class="jumbotron main-body">
        <form method="POST" style="margin: 10px">
            {% csrf_token %}
            {{ postform.as_p }}
            <input type="submit" value="Create" class="btn btn-outline-success">

            <div class="tag-section jumbotron">
            {% include 'main/tag_section_create.html' %}
            </div>
        </form>

        <form class="tag-search-form" action="{% url 'blogapp:post_create' %}">
            <input maxlength="25" placeholder="Search tag" id="qtag" style="margin-top: 1.5vh;">
            <button class="btn btn-primary" type="submit" style="width: 100%; margin-top: 1.5vh;">Search</button>
        </form>

    </div>
</body>
</html>
