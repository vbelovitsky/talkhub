<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    {% include "main/base.html" %}
</head>
<body>
    <div class="row justify-content-center border rounded">
        <div class="col-lg-2 col-12">
            {% if user.profile.image %} 
                <img src="{{ user.profile.image.url }}" alt="User Image" class="profile-image"> 
            {% else %} 
                <img src="https://cdn1.savepice.ru/uploads/2019/5/19/058cdfe21f8e4fd2ce85ce629b57916d-full.jpg" alt="No Photo" class="profile-image"> 
            {% endif %} 
        </div>
        <div class="col-lg-4 col-12">
            <div class="d-flex flex-column">
                <div class="input-group mb-3"> 
                    <div class="input-group-prepend"> 
                    <span class="input-group-text" id="basic-addon1">@</span> 
                    </div> 
                    <input type="text" class="form-control" placeholder={{user.username}} readonly aria-label="Имя пользователя" aria-describedby="basic-addon1"> 
                </div>
                <div>Email: {{user.email}}</div>
                <div>Contacts: {{request.user.profile.contacts}}</div>
                <div>County: {{request.user.profile.country}}</div>
            </div>
        </div>
    </div>
</body>
</html>
