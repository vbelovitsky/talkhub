<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}} | {{post.author}}</title>

    {% include "main/base.html" %}
</head>

<body>
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4 embed-responsive">
                <div class="card-img">
                {% if request.user.is_authenticated %}
                <iframe src="https://tokbox.com/embed/embed/ot-embed.js?embedId=854a2eb9-6c55-434c-93b4-b51b66541b71&room={{ post.id }}&iframe=true" class="iframe-main" 
                    scrolling="auto" allow="microphone; camera"></iframe>
                {% else %}
                    To use chat please <a href="{% url 'user_login' %}">login</a> or <a href="{% url 'register' %}">sign up</a>
                {% endif %}
                </div>
            </div>
            <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"><a href="{{post.get_absolute_url}}">{{ post.title }}</a></h5>
                <p class="card-text">{% include 'main/comment_section.html' %}</p>
                <p class="card-text"><small class="text-muted"><a href="{% url 'profile' id=post.author.id %}" class="card-link">{{ post.author }}</a></small></p>
                <p class="card-text"><small class="text-muted"><a class="card-link">{{ post.created }}</a></small></p>
                <p class="card-text">{% include 'main/like_section.html' %}</p>
            </div>
            </div>
        </div>
    </div>
</body>
<style>
    .navbar{
        margin-bottom: 0 !important; 
    }
</style>
</html>
