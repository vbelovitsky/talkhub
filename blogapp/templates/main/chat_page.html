<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}} | {{post.author}}</title>
    {% include "main/base.html" %}
</head>

<body>
    <div class="containter">
        <div class="row">
            <div class="col-xl-7">
                <p>Author: <a href="{% url 'profile' id=post.author.id %}" class="links">{{ post.author }}</a></p> 
                <p><small>{{ post.created }}</small></p> 
                <div><h1 class="display-3"><a href="{{post.get_absolute_url}}" class="links text-dark">{{ post.title }}</a></h1></div>  
                <a href="{% url 'blogapp:post_edit' id=post.id %}"> 
                    <button type="button" class="btn btn-outline-success">Edit</button> 
                </a> 
                <a href="{% url 'blogapp:post_delete' id=post.id %}" id="delete"> 
                    <button type="button" class="btn btn-danger">Delete</button> 
                </a> 
            </div>
            <div class="col-xl-5">
                <iframe src="https://tokbox.com/embed/embed/ot-embed.js?embedId=854a2eb9-6..{{ post.id }}&iframe=true" 
                    class="w-100 h-100" scrolling="auto" allow="microphone; camera"></iframe> 
            </div> 
            <div class="w-100"><hr></div>
        </div>
    </div>
</body>
</html>
