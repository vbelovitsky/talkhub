       data-role="sidebar"
       data-toggle="#sidebar-toggle-3"
       id="sb3"
       data-shift=".shifted-content">
    <div class="sidebar-header" data-image="images/sb-bg-1.jpg">
        <div class="avatar">
            <img data-role="gravatar" data-email="sergey@pimenov.com.ua">
        </div>
        <span class="title fg-white">Metro 4 Components Library</span>
        <span class="subtitle fg-white"> 2018 Â© Sergey Pimenov</span>
    </div>
    <ul class="sidebar-menu">
    <li><a href="/"><span class="mif-home icon"></span>Home</a></li>
    <li><a href="{% url 'profile' id=request.user.id %}"><span class="mif-user icon"></span>Profile</a></li>

    <li><a href="{% url 'user_logout' %}"><span class="mif-exit icon"></span>Logout</a></li>

    {% endif %}
</ul>
