<div>
    <div class="comments bg-light">
    {% for comment in comments %}
        <div class="message right">
            <div class="message-sender">{{ comment.user|capfirst }}</div>
            <div class="message-time">{{ comment.timestap }}
                <button type="button" name="button" value="reply-form{{comment.id}}">
                    <span class="mif-reply"></span>
                </button>
            </div>
            <div class="message-item">
                <img class="message-avatar" src="https://cdn1.savepice.ru/uploads/2019/5/19/058cdfe21f8e4fd2ce85ce629b57916d-full.jpg">
                <div class="message-text default">{{ comment.content }}</div>
            </div>
        </div>
        {% for reply in comment.replies.all %}
        <div class="message ml-2 right">
            <div class="message-sender">{{ reply.user|capfirst }}</div>
            <div class="message-time">{{ comment.timestap }}</div>
            <div class="message-item">
                <img class="message-avatar" src="https://cdn1.savepice.ru/uploads/2019/5/19/058cdfe21f8e4fd2ce85ce629b57916d-full.jpg">
                <div class="message-text default">{{ reply.content }}</div>
            </div>
        </div>
        {% endfor %}
    {% endfor %}
    </div>
    <div class="message-input">
        <form method="POST" class="comment-form" action="">
            <div class="input comments-input-form">
            {% csrf_token %}
            {{ comment_form.as_p}}
                <div class="button-group">
                <button class="button input-clear-button" tabindex="-1" type="button">
                    <span class="default-icon-cross"></span>
                </button>
                <input class="button input-custom-button js-chat-send-button" tabindex="-1" type="submit" value="Send">
                </div>
            </div>
        </form>
    </div>
</div>
