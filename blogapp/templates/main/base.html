<body>
{% include 'main/navbar.html' %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function (event) {

        $('.reply-btn').click(function () {
            var pk = "#" + $(this).attr('value');
            $(pk).fadeToggle();
        });

        $('#delete').click(function () {
            return confirm("Do you want to delete this post?");
        });

        $(document).on('click', '#like', function (event) {
            event.preventDefault();
            var pk = $(this).attr('value');
            $.ajax({
                type: 'POST',
                url: '{% url "like_post" %}',
                data: {
                    'id': pk,
                    'csrfmiddlewaretoken': '{{csrf_token}}'
                },
                dataType: 'json',
                success: function (response) {
                    $('#like-section').html(response['form']);
                },
                error: function (rs, e) {
                    console.log(rs.responseText)
                },
            });
        });

        $(document).on('submit', '.comment-form', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                dataType: 'json',
                success: function (response) {
                    $('.main-comment-section').html(response['form']);
                    $('.reply-btn').click(function () {
                        var pk = "#" + $(this).attr('value');
                        $(pk).fadeToggle();
                        $('.textinputclass').val('');
                    });
                    $('.textinputclass').val('');
                },
                error: function (rs, e) {
                    console.log(rs.responseText);
                },
            });
        });

        $(document).on('submit', '.reply-form', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                dataType: 'json',
                success: function (response) {
                    $('.main-comment-section').html(response['form']);
                    $('.reply-btn').click(function () {
                        var pk = "#" + $(this).attr('value');
                        $(pk).fadeToggle();
                        $('.textinputclass').val('');
                    });
                    $('.textinputclass').val('');
                },
                error: function (rs, e) {
                    console.log(rs.responseText);
                },
            });
        });

        $(document).on('click', '#comment-delete', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('name'),
                data: {
                    'csrfmiddlewaretoken': '{{csrf_token}}'
                },
                dataType: 'json',
                success: function (response) {
                    $('.main-comment-section').html(response['form']);
                },
                error: function (rs, e) {
                    console.log(rs.responseText)
                },
            });
        });

        $(document).on('click', '#reply-delete', function (event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('name'),
                data: {
                    'csrfmiddlewaretoken': '{{csrf_token}}'
                },
                dataType: 'json',
                success: function (response) {
                    $('.main-comment-section').html(response['form']);
                },
                error: function (rs, e) {
                    console.log(rs.responseText)
                },
            });
        });

        $(document).on('click', '#refresh-button', function (event) {
            event.preventDefault();
            var id = $(this).attr('value');
            $.ajax({
                type: 'GET',
                url: $(this).attr('name'),
                data: {
                    'id': id,
                },
                dataType: 'json',
                success: function (response) {
                    $('.main-comment-section').html(response['form']);
                },
                error: function (rs, e) {
                    console.log(rs.responseText)
                },
            });
        });

        $(document).on('submit', '.tag-search-form', function (event) {
            event.preventDefault();
            qtag = $('#qtag').val();
            $.ajax({
                type: 'GET',
                url: $(this).attr('action'),
                data: {
                    'qtag': qtag
                },
                dataType: 'json',
                success: function (response) {
                    $('.tag-section').html(response['form']);
                },
                error: function (rs, e) {
                    console.log(rs.responseText);
                },
            });
        });


    });
</script>
</body>
