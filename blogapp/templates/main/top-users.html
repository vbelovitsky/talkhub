<table class="table table-bordered mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row" class="table-main">1</th>
      <td><a href="{% url 'profile' id=user.id %}">{{ user.username }}</a></td>
      <td>1000</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
