<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalkHub</title>

    {% include "main/base.html" %}
</head>
<body>
<div class="container mx-auto grid-box">
{% for post in posts %}
    <div class="card">
        <div class="card-header">
            <div class="avatar">
                <img data-role="gravatar" data-email="EMPTY">
            </div>
            <div class="name"><a href="{% url 'profile' id=post.author.id %}">{{ post.author }}</a></div>
            <div class="date">{{ post.created}}</div>
        </div>
        <div class="card-content p-2">
            <a href="{{post.get_absolute_url}}">{{ post.title }}</a>
        </div>
        <div class="card-content fg-gray p-2">
            <span><small>Likes: </small>{{ post.likes.count }}</span>
            <span><small>Comments: </small>#</span>
        </div>
        <div class="card-footer">
            <button class="flat-button mif-thumbs-up mif-2x ani-hover-bounce" id="like" value="{{ post.id }}"></button>
            <button class="flat-button mif-tag mif-2x"></button>
            <button class="flat-button mif-share mif-2x"></button>
        </div>
    </div>
{% endfor %}
</div>
</body>
</html>
