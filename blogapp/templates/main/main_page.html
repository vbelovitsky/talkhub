<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalkHub</title>

    {% include "main/base.html" %}
</head>
<body>
<table class="table bg-light row-border row-hover" data-role="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th data-format="int">Likes</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr>
        <td><a href="{{post.get_absolute_url}}">{{ post.title }}</a></td>
        <td><a href="{% url 'profile' id=post.author.id %}">{{ post.author }}</a></td>
        <td>{{ post.likes.count }}</td>
        <td>{{ post.created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
