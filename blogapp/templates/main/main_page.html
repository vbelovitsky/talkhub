<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalkHub</title>

    {% include "main/base.html" %}
</head>
<body>
<table class="table bg-light" data-role="table">
    <thead>
    <tr>
        <th>Title</th>
        <th data-sortable="true">Author</th>
        <th data-sortable="true" data-format="int">Likes</th>
        <th data-sortable="true" data-format="date">Date</th>
    </tr>
    </thead>
    <tbody class="cell-border cell-hover">
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td><a href="{% url 'profile' id=post.author.id %}">{{ post.author }}</a></td>
        <td>{{ post.likes.count }}</td>
        <td>{{ post.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
