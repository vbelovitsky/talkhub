<form class="tag-search-form" action="{% url 'main_page' %}">
            <input type="search" placeholder="Search tag" aria-label="Search" id="qtag">
            <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<div class="tag-category">
    {% for tag in tags %}
        <form action="{% url "main_page" %}">
            <button type="submit" value="{{ tag }}" name="searchtag">{{ tag }}</button>
        </form>
    {% endfor %}
</div>
